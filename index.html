<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web IDE</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Monaco Editor (VS Code's Editor) Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <style>
        /* 화면 전체를 채우도록 기본 스타일을 설정합니다 */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #1a1b26; /* 어두운 배경색 */
            color: #c0caf5; /* 기본 글자색 */
            overflow: hidden; /* 메인 영역 스크롤 방지 */
        }
        /* 스크롤바 스타일링 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #24283b;
        }
        ::-webkit-scrollbar-thumb {
            background: #414868;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #565f89;
        }
        /* 초기 레이아웃 높이 설정 */
        #editor-wrapper {
            height: 70%;
        }
        #terminal-container {
            height: 30%;
        }
        /* Monaco Editor 포커스 시 테두리 색상 변경 */
        .monaco-editor.focused {
            border: 1px solid #7aa2f7 !important;
        }
        /* 파일 탐색기에서 선택된 아이템 스타일 */
        .selected {
            background-color: rgba(122, 162, 247, 0.2);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- 상단 알림창 (JS에서 사용) -->
    <div id="notification" class="hidden absolute top-0 left-1/2 -translate-x-1/2 mt-4 bg-blue-500 text-white px-4 py-2 rounded shadow-lg z-50 transition-transform duration-300">
        알림 메시지
    </div>
    
    <!-- 1. 헤더 영역 -->
    <header class="bg-[#1f2335] text-white p-2 flex items-center shadow-md z-10 shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
        </svg>
        <h1 class="text-lg font-semibold"> My Web IDE</h1>
    </header>

    <!-- 2. 메인 콘텐츠 영역 -->
    <main class="flex flex-grow overflow-hidden">

        <!-- 2.1. 파일 탐색기 (왼쪽) -->
        <aside class="w-64 bg-[#24283b] p-4 flex flex-col shrink-0 overflow-y-auto">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-base font-bold tracking-wider">파일 탐색기</h2>
                <div class="flex space-x-2">
                    <!-- 새 폴더 만들기 버튼 (JS에서 사용) -->
                    <button id="new-folder-button" title="New Folder" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                        </svg>
                    </button>
                    <!-- 새 파일 만들기 버튼 (JS에서 사용) -->
                    <button id="new-file-button" title="New File" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                        </svg>
                    </button>
                    <!-- 파일 삭제 버튼 (JS에서 사용) -->
                    <button id="delete-button" title="Delete" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <hr class="border-t border-[#414868] my-4" />
            <!-- JS가 동적으로 파일 목록을 채울 영역 -->
            <ul id="file-explorer-list" class="space-y-1"></ul>
        </aside>

        <!-- 2.2. 에디터와 터미널 영역 (오른쪽) -->
        <div class="flex flex-col flex-grow">

            <!-- JS가 크기 조절을 위해 사용하는 래퍼 -->
            <div id="editor-wrapper" class="relative flex flex-col overflow-hidden">
                 <div class="bg-[#24283b] px-4 py-2 text-sm text-white flex items-center justify-between shrink-0">
                    <!-- JS가 파일 이름을 변경할 부분 -->
                    <span id="editor-tab-name" class="bg-[#414868] px-3 py-1 rounded-md"></span>
                    <!-- 코드 실행 버튼 (JS에서 사용) -->
                    <button id="run-button" class="flex items-center bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md text-sm font-semibold transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                        </svg>
                        실행
                    </button>
                </div>
                <!-- Monaco Editor가 생성될 컨테이너 -->
                <div id="editor-container" class="w-full flex-grow"></div>
            </div>

            <!-- 에디터와 터미널 크기 조절 핸들 (JS에서 사용) -->
            <div id="resizer" class="h-2 bg-[#1f2335] cursor-row-resize hover:bg-blue-500 transition-colors"></div>

            <div id="terminal-container" class="bg-[#1f2335] p-4 font-mono text-sm flex flex-col">
                <div class="flex justify-between items-center mb-2 shrink-0">
                    <h3 class="font-bold tracking-wider"> $ 터미널</h3>
                </div>
                <!-- JS가 실행 결과를 출력할 부분 -->
                <div id="output" class="overflow-y-auto flex-grow">
                    <p class="text-gray-400">> Welcome to Web IDE Terminal.</p>
                </div>
                <!-- ============ ✨ 여기가 수정된 부분입니다! ✨ ============ -->
                <div class="flex items-center mt-2 flex-shrink-0">
                    <span class="text-green-400 mr-2">$</span>
                    <input type="text" id="terminal-input" class="bg-transparent border-none text-white w-full focus:outline-none" placeholder="명령어를 입력하세요...">
                </div>
            </div>
        </div>
    </main>

    <!-- 분리된 자바스크립트 파일을 불러옵니다 -->
    <script src="ide-logic.js"></script>
</body>
</html>
